<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    <title>Microsoft サポート</title>
    <style>
        body {
            background-image: url('C:\\Users\\kk010\\Pictures\\Support.png');
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明の黒 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rounded-rectangle {
            width: 600px;
            height: 400px;
            background-color: white;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 上寄せに変更 */
            padding: 40px 20px 20px 20px; /* 上に多めのパディングを追加 */
            text-align: center;
        }
        .rounded-rectangle p {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
}
      </style>
  </head>
  <body>
    <div class="overlay">
        <div class="rounded-rectangle">
          <p>あなたのコンピュータは、しまい込まれました</p>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">Chat</div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="メッセージを入力...">
            <button id="send-button">送信</button>
        </div>
    </div>
        <script src="script.js"></script>
  </body>
</html>
